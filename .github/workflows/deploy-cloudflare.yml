# Deploy to Cloudflare Workers via GitHub Actions (runs on Linux - avoids Windows WASM issues)
name: Deploy to Cloudflare

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Build for Cloudflare
        run: npx opennextjs-cloudflare build
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_URL: ${{ secrets.AUTH_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          AUTH_RESEND_KEY: ${{ secrets.AUTH_RESEND_KEY }}
          AUTH_RESEND_FROM: ${{ secrets.AUTH_RESEND_FROM }}

      - name: Replace @vercel/og with stub (saves ~2.1 MB for 3 MiB free tier)
        run: node scripts/replace-og-for-cf.mjs

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .

      - name: Upload secrets to Worker (runtime env)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_URL: ${{ secrets.AUTH_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          AUTH_RESEND_KEY: ${{ secrets.AUTH_RESEND_KEY }}
          AUTH_RESEND_FROM: ${{ secrets.AUTH_RESEND_FROM }}
        run: |
          printf '%s' "$AUTH_SECRET" | npx wrangler secret put AUTH_SECRET
          printf '%s' "$AUTH_URL" | npx wrangler secret put AUTH_URL
          printf '%s' "$DATABASE_URL" | npx wrangler secret put DATABASE_URL
          printf '%s' "$DIRECT_URL" | npx wrangler secret put DIRECT_URL
          printf '%s' "$AUTH_RESEND_KEY" | npx wrangler secret put AUTH_RESEND_KEY
          printf '%s' "$AUTH_RESEND_FROM" | npx wrangler secret put AUTH_RESEND_FROM
